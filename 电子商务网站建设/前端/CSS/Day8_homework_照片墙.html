<html>
	<head>
		<title>照片墙</title>
		<meta charset="utf-8" />
		<style type="text/css">
			body{
				text-align:center;
				background-color:gray;
			}
			img{
				width:15%;
				border:solid 2px none;
				background-color:white;
				padding:10px;
				margin:20px;
				transform:rotate(-10deg);
			}
			img:hover{
				transform:rotate(0deg);
				transform:scale(1.2);
				transition:1.5s;
				z-index:1;
			}
		</style>
	</head>
	<body>
		<br /><br /><br /><br />
		<br />
		<img src="image/1.jpg" />
		<img src="image/2.jpg" />
		<img src="image/3.jpg" />
		<img src="image/4.jpg" />
		<br />
		<img src="image/5.jpg" />
		<img src="image/6.jpg" />
		<img src="image/7.jpg" />
		<img src="image/8.jpg" />
	</body>
</html>
