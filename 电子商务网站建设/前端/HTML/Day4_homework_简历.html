<html>
	<head>
		<title>作业：简历</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<br />
		<h1 align="center">个人简历</h1>
		<hr /><br />
		<table border="1px" cellpadding="10" cellspacing="0" width="1000px" align="center">
			<tr height="40px"  style="background-color:skyblue">
				<td colspan="5"><b>基本情况</b></td>
			</tr>
			<tr height="35px">
				<td width="200px">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</td>
				<td width="200px"></td>
				<td width="200px">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</td>
				<td width="200px"></td>
				<td width="200px" rowspan="7"></td>
			</tr>
			<tr height="35px">
				<td>民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族</td>
				<td></td>
				<td>出生年月</td>
				<td></td>
			</tr>
			<tr height="35px">
				<td>政治面貌</td>
				<td></td>
				<td>健康情况</td>
				<td></td>
			</tr>
			<tr height="35px">
				<td>籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;贯</td>
				<td></td>
				<td>学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历</td>
				<td></td>
			</tr>
			<tr height="35px">
				<td>电子信箱</td>
				<td></td>
				<td>联系电话</td>
				<td></td>
			</tr>
			<tr height="35px">
				<td colspan="4">专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业</td>
			</tr>
			<tr height="35px">
				<td colspan="4">毕业院校</td>
			</tr>
			<tr height="35px">
				<td colspan="5">求职意向</td>
			</tr>
		</table>
			
		<table border="1px" cellpadding="10" cellspacing="0" width="1000px" align="center">
			<tr height="40px"  style="background-color:skyblue">
				<td colspan="4"><b>教育情况</b></td>
			</tr>
			<tr height="35px">
				<td width="300px">时间</td>
				<td width="300px">院校名称</td>
				<td width="200px">专业</td>
				<td width="200px">学历</td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr height="40px"  style="background-color:skyblue">
				<td colspan="4"><b>培训经历</b></td>
			</tr>
			<tr height="35px">
				<td width="300px">时间</td>
				<td width="300px">机构名称</td>
				<td width="200px">课程</td>
				<td width="200px">证书</td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		
		<table border="1px" cellpadding="10" cellspacing="0" width="1000px" align="center">
			<tr height="40px"  style="background-color:skyblue">
				<td colspan="4"><b>技能特长</b></td>
			</tr>
			<tr height="40px">
				<td colspan="4" rowspan="2" ></td>

			</tr>
			<tr height="45px">
			</tr>
			<tr height="45px"  style="background-color:skyblue">
				<td colspan="4"><b>工作经验</b></td>
			</tr>
			<tr height="35px">
				<td width="300px">时间</td>
				<td width="300px">公司名称</td>
				<td width="200px">职位</td>
				<td width="200px">工作内容</td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr height="40px"  style="background-color:skyblue">
				<td colspan="4"><b>英文、计算机水平</b></td>
			</tr>
			<tr height="45px">
				<td colspan="4" rowspan="2"></td>
			</tr>
			<tr height="45px">
			</tr>
			<tr height="40px"  style="background-color:skyblue">
				<td colspan="4"><b>奖励荣誉</b></td>
			</tr>
			<tr height="45px">
				<td colspan="4" rowspan="2"></td>
			</tr>
			<tr height="45px">
			</tr>
		</table>
		<br /><br />
		<br /><br />
		<br /><br />		
	</body>
</html>
