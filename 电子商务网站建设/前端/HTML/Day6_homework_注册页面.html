<html>
	<head>
		<title>注册页面练习</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1 align="center">表单练习--注册页面实现</h1>
		<hr />
		<form action="#" method="get">
			<table align="center" border="1px" cellpadding="10px" cellspacing="0">
				<tr height="50px">
					<td width="100px">用户名：</td>
					<td width="250px">
						<input type="text" name="uname" />
					</td>
				</tr>
				<tr height="50px">
					<td>密码：</td>
					<td>
						<input type="password" name="upwd" />
					</td>
				</tr>
				<tr height="50px">
					<td>性别：</td>
					<td>
						男<input type="radio" name="sex" value="1" checked="checked" />
						女<input type="radio" name="sex" value="0" />
					</td>
				</tr>
				<tr height="50px">
					<td>籍贯：</td>
					<td>
						<select name="city">
							<option value="1">北京</option>
							<option value="2">西安</option>
							<option value="3">大连</option>
						</select>
					</td>
				</tr>
				<tr height="50px">
					<td>选择方向：</td>
					<td>
						<input type="checkbox" name="dir" value="1" />管理
						<input type="checkbox" name="dir" value="2" />市场
						<input type="checkbox" name="dir" value="3" checked="checked" />技术
					</td>
				</tr>
				<tr height="50px">
					<td>个人介绍：</td>
					<td>
						<textarea name="intro" rows="5" cols="25" ></textarea>
					</td>
				</tr>
				<tr height="50px">
					<td colspan="2" align="center">
						<input type="checkbox" name="agree" value="true" />同意网络协议
					</td>
				</tr>
				<tr height="50px">
					<td colspan="2" align="center">
						<input type="submit" value="注册" />
					</td>
				</tr>

			</table>
		</form>
		
	</body>
</html>
